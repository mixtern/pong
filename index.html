<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pong</title>
	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
</head>
<body>
	<canvas id="game" height="600" width="800"></canvas>
	<canvas id="points" height="600" width="800"></canvas>
	<canvas id="hidden" height="600" width="800"></canvas>
	<div id="menu">
		<button class="menu-element" onclick="game.start();">ПРОДОЛЖИТЬ</button>
		<button class="menu-element" onclick="game.pCnt(1);game.start();">1 ИГРОК</button>
		<button class="menu-element" onclick="game.pCnt(2);game.start();">2 ИГРОКА</button>
	</div>
	<button id="pause" class="pause" onclick="game.pause();">&#9611; &#9611;</button>
</body>
</html>
